# Setup
name:         Jevan's Blog
tagline:      A responsive theme for your project on GitHub Pages
baseurl:      ""
locale:       "en"

# Gems
plugins:
  - jekyll-paginate
  - jekyll-archives

jekyll-archives:
  enabled:
    - categories
  layout: category
  permalinks:
    category: '/categories/:name/'

#Others
markdown: kramdown

