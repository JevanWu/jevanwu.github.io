# Setup
name:         Jevan's Blog
tagline:      A responsive theme for your project on GitHub Pages
baseurl:      ""
locale:       "en"

# Gems
plugins:
  - jekyll-paginate

#Others
markdown: kramdown

collections:
  category:
    output: true

defaults:
  -
    scope:
      path: ""
      type: category
    values:
      layout: "category"
